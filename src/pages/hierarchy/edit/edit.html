<ion-header >

  <ion-navbar>
      <div text-center>
        <ion-title (click)="goHome()"><img width="200" height="50" src="../../assets/imgs/white_logo.png"></ion-title>
      </div>
  </ion-navbar>
  <!-- <ion-navbar #scrollFooter>
      <div text-center>
        <ion-title>ExtraBars</ion-title>
      </div>
  </ion-navbar> -->
</ion-header>




<ion-content #pageContent [scroll-content]="pageContent" [scroll-indicator]="scrollFooter" >
  <p text-center><img src="{{image}}"></p>
  <ng-container *ngIf ="isImage" (click) = "takePicture()"><button ion-button>Add Photo</button></ng-container>
  <page-formfields
    [hierarchy]='item["Characteristics"]'
    [data]="dataObject">
  </page-formfields>
  <div text-right>
    <br>
    <button ion-button (click) = "saveEditedData()">Save</button>
    <button [disabled] = "!gvars.getOnline()" ion-button (click) = "uploadEditedData()">Upload</button>
    <!-- <button [disabled] = "true" ion-button (click) = "uploadEditedData()">Upload</button> -->
  </div>

</ion-content>

<ion-footer  #scrollFooter>
    <div class="edit-footer">
      More
      <div style="float: right; padding-top: 5px; padding-right: 10px"> <img width="15" height="15" src="../../assets/imgs/arrowdown.png">&nbsp;</div>
    </div>
</ion-footer>
