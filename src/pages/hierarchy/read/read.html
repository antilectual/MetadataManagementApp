<ion-header>

  <ion-navbar>
    <div text-center>
      <ion-title (click)="goHome()" ><img width="200" height="50" src="../../assets/imgs/white_logo.png"></ion-title>

<ion-content  #pageContent [scroll-content]="pageContent" [scroll-indicator]="scrollFooter" >

  <p text-center><img src="{{image}}"></p>

  <ng-container *ngIf="dataObject[char.Label] !=''">

  <ng-container *ngIf="dataObject[char.Label] != ' '">

      <ion-item *ngIf='char.Label != uniqueIDCheck'>
        <ion-label color="primary" stacked>{{char.Label}}</ion-label>
        <ion-label class="textcolor" stacked>{{dataObject[char.Label]}}</ion-label>
      </ion-item>
      <!-- {{dataObject[char.Label]}}! -->
      <!--<ion-item *ngFor="let dataItem of dataObject.Characteristics">

        <ion-input type="text" placeholder={{char?.Label}}></ion-input>
