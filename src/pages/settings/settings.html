<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon color = "light" name="menu"></ion-icon>
    </button>
    <div text-center>
      <ion-title><img width="200" height="50" src="../../assets/imgs/white_logo.png"></ion-title>
    </div>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-label>Enable Dark Theme</ion-label>
    <ion-toggle [(ngModel)]="darkTheme" (ionChange)="toggleTheme()"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Offline/Online</ion-label>
    <ion-toggle [(ngModel)]="status" (ionChange)="toggleOnline()"></ion-toggle>
  </ion-item>
  </ion-list>

  <button [disabled] = "!gvars.getOnline()" ion-button (click) = "dataHandler.pushSavedData()">Sync Hierarchy Data</button>

</ion-content>
