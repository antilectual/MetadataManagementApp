<ion-header>
  <ion-navbar>
    <button ion-button menuToggle start>
      <ion-icon color = "light" name="menu"></ion-icon>
    </button>
    <ion-title><img width="200" height="50" src="../../assets/imgs/white_logo.png"></ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-label>Light/Dark Theme</ion-label>
    <ion-toggle [(ngModel)]="theme" disabled="true"></ion-toggle>
  </ion-item>

  <ion-item>
    <ion-label>Offline/Online</ion-label>
    <ion-toggle [(ngModel)]="status" (ionChange)="toggleOnline()"></ion-toggle>
  </ion-item>
  </ion-list>

</ion-content>
